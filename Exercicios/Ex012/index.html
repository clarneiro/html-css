<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente:</h1>
    <p>Este video esta instalado no meu próprio servidor.</p>
    <video width="560" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-vimeo.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video-youtube.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade de vbideo</p>
    </video>
    <h1>Inserindo videos do yputube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/187560980?h=5f15f5ce70&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/187560980">Animation Reel</a> from <a href="https://vimeo.com/chaitanya">Chaitanya Limaye</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
